arch:
  - amd64
  # arm64 # fails to chroot

before_install:
  - sudo apt-get install -y debootstrap qemu-user-static
  # Could also use --arch armhf for 32-bit
  - sudo debootstrap --arch arm64 --foreign --include=casper,openssh-server focal rootfs http://ports.ubuntu.com/
  - sudo cp /usr/bin/qemu-aarch64-static rootfs/usr/bin/ # Not needed if we run this on an arm64 runner
  - sudo chroot rootfs /debootstrap/debootstrap --second-stage

script:
  - sudo chroot rootfs bash -c "apt-get -y install casper"
  - sudo cat rootfs/etc/ssh/sshd_config
  - sudo cat rootfs/etc/apt/sources.list
  - sudo mksquashfs rootfs filesystem.squashfs
  - ls -lh

after_success:
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash upload.sh filesystem.squashfs

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous.*)$/
